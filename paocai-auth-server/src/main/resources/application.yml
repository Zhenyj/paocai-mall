server:
  port: 15888
spring:
  application:
    name: paocai-auth-server
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.136.12:8848
  redis:
    host: 192.168.136.12
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      use-key-prefix: true #是否使用前缀
      key-prefix: CACHE_ #前缀
      cache-null-values: true #是否缓存空值，可以用去解决缓存穿透问题
  thymeleaf:
    cache: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true
logging:
  level:
    com.zyj.paocai: debug