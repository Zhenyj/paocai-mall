server:
  port: 16888
spring:
  application:
    name: paocai-cart
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.136.12:8848
  thymeleaf:
    cache: false
  redis:
    host: 192.168.136.12
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      use-key-prefix: true #是否使用前缀
#      key-prefix: CACHE_ #前缀
      cache-null-values: true #是否缓存空值，可以用去解决缓存穿透问题
  session:
    store-type: redis
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# 修改日志级别，com.zyj.paocaimall包下的都会打印日志
logging:
  level:
    com.zyj.paocai: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'
paocai:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10