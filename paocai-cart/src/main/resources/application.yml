server:
  port: 16888
spring:
  application:
    name: paocai-cart
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.136.12:8848
        namespace: ${spring.cloud.nacos.config.namespace}
        group: DEFAULT_GROUP
    sentinel:
      eager: true
      transport:
        dashboard: 192.168.136.12:8858
      datasource:
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: flow
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-degrade-rules
            groupId: SENTINEL_GROUP
            rule-type: degrade
  redis:
    host: 192.168.136.12
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      use-key-prefix: true #是否使用前缀
      #      key-prefix: CACHE_ #前缀
      cache-null-values: true #是否缓存空值，可以用去解决缓存穿透问题
  session:
    store-type: redis
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  rabbitmq:
    host: 192.168.136.12
    port: 5672
    virtual-host: /
    publisher-confirm-type: CORRELATED # 开启发送端确认
    publisher-returns: true # 开启发送端消息抵达队列的确认
    template:
      mandatory: true # 只要抵达队列，以异步发送优先回调我们这个returnConfirm
    listener:
      simple:
        acknowledge-mode: manual # 客户端手动确认收消息
# 修改日志级别，com.zyj.paocaimall包下的都会打印日志
logging:
  level:
    com.zyj.paocai: debug
# 暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true #开启feign的熔断机制
paocai:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10